<html lang="en">
  <head>
    <style>
      body {
        width: 1900px;
      }
    </style>
  </head>
  <body class="container">
    <main>
      <div>
        <div id="tvchart"></div>
        <canvas id="line-chart" width="800" height="150"></canvas>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    ></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        const chartProperties = {
        width: 1900,
        height: 700,
        timeScale: {
          timeVisible: true,
          secondsVisible: false,
        },
      };
      const domElement = document.getElementById("tvchart");
      const chart = LightweightCharts.createChart(domElement, chartProperties);
      const candleSeries = chart.addCandlestickSeries();
      candleSeries.applyOptions({
        priceFormat: {
          type: "custom",
          minMove: 0.001,
          formatter: (price) => parseFloat(price).toFixed(3),
        }
      });
      
      // const el = document.querySelector('#tvchart');
      // const symbol = el.dataset.symbol 
      
      fetch(
        `http://127.0.0.1:9665/fetchAPI?endpoint=https://api.binance.com/api/v3/klines?symbol={{symbol}}&interval={{interval}}&limit=1000`
      )
        .then((res) => res.json())
        .then((data) => {
          const cdata = data.map((d) => {
            return {
              time: d[0] / 1000,
              open: parseFloat(d[1]),
              high: parseFloat(d[2]),
              low: parseFloat(d[3]),
              close: parseFloat(d[4]),
            };
          });
          candleSeries.setData(cdata);
        })
        .catch((err) => log(err));
      //Dynamic Chart
      const socket = io.connect("http://127.0.0.1:4000/");
      socket.on("KLINE", (pl) => {
        candleSeries.update(pl);
      });

    </script>
    <script>
      new Chart(document.getElementById("line-chart"), {
        type: "line",
        data: {
          labels: [1500, 1600, 1700, 1750, 1800],
          datasets: [
            {
              data: [86, 114, 106, 106, 107],
              borderColor: "#3e95cd",
              fill: {
                target: "origin",
                above: "rgba(140, 140, 140 , 0.1)",
                below: "rgba(0, 0, 255, 0.5)", // And blue below the origin
              },
            },
          ],
        },
        options: {
          scales: {
            myScalse: {
              position: "right",
            },
          },
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              display: false,
            },
          },
          title: {
            display: false,
          },
        },
      });
    </script>
  </body>
</html>
